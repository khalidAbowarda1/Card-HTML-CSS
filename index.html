<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images\favicon-32x32.png">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/illustration-article.svg" alt="img">
            <div class="card-content">
                <span class="tag">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h2>HTML & CSS foundations</h2>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="images\image-avatar.webp" alt="Author avatar">
                    <span>Khalid Abowarda</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
